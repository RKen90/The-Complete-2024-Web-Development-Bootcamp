<h1>Ordered and Unordered Lists</h1>

<h2>Ordered Lists</h2>
<p>Created using a list tag: &lt;ol&gt;CONTENT&lt;/ol&gt;
    <ol>
        <li>I am an ordered list</li>
        <li>I am the second item in an ordered list</li>
    </ol>


    <h2>Unordered Lists</h2>
    <p>Created using a list tag: &lt;ul&gt;CONTENT&lt;/ul&gt;
    </p>
    <ul>
        <li>I am a list item</li>
        <li>I am another list item</li>
    </ul>
