<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Length Challenge</title>
    </head>
    <body>
        <script>
            var wordCount = 280;
            var sentence = prompt("Write a tweet of less than 280 words...");

            alert("You have " + (wordCount - sentence.length) + " characters remaining" );
        </script>
    </body>
</html>
