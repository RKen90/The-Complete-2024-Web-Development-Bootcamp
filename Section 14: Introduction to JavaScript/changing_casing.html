        <title>Changing Casing</title>
    </head>
    <body>
        <!--To Upper Case
word.toUpperCase()-->

        <!--
    - Create a prompt that asks the user for their name
    - Capitalise the first letter of their name
-->
        <script>
    var name = prompt("Please enter your name");
    startLetter = name.slice(0,1);
    //alert(startLetter); 
    startLetter = startLetter.toUpperCase();
    name = name.slice(1,);
    name = startLetter + name;
    alert(name);
</script>
    </body>
</html>
