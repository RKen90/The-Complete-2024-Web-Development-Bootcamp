<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment and Decrement Expressions</title>
    </head>
    <body>
        <script>
            var x = 5;
            alert(x); //5
            x = x + 1;
            alert(x); //6

            // Increment Operator
            x ++;
            alert(x) //7

            // Decrement Operator
            x --;
            alert(x) //6

            // adding a variable to a variable
            var y = 3
            x += y;
            alert(x);
        </script>
    </body>
</html>
